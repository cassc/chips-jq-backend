    <div class="category">
        13.同一时间连续称重，为什么体重没有变化，而体脂率却不同？
    </div>
    <div class="content">
		<ol>
				如果您前后称重，双脚站的位置不同（接触导电片的面积不同），体脂率就会产生偏差，建议您以中心为原点，两脚自然分开两侧称重。
