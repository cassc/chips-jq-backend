    </div>

				同一台秤可以绑定多个APP账号，但是在连接称重时同时只支持一台秤与10米内的手机设备进行通讯，如果您在家里称重时发现一直连不上，可以看下是不是蓝牙秤自动连接到您绑定的其他手机设备，关闭那台设备的蓝牙即可跟您自己的设备进行实时称重啦。
