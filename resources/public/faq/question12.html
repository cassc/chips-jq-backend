        12.为什么我的体脂秤不能测出脂肪？
    </div>

			<li>光脚，穿着厚袜子或鞋子可能会测不出来脂肪的哦。</li>
			<li>保持脚底干净，脚底沾有赃物或过于潮湿都有可能无法测脂成功。</li>
			<li>把秤放在平坦坚硬的地面上，以秤中心为准，双脚平行分布在两侧，才会给予最精准的测量反馈。</li>
